<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>Mobile Wallpaper Generator</title>
    <script type="text/javascript">
        var url = window.location.href;
        var baseHref = url.split("/wp-mobile")[0] + "/wp-mobile/";
        document.write("<base href=\"" + baseHref + "\" />");
    </script>
    <style type="text/css">
        body {
            font-family: Verdana;
        }

        .preFormatted {
            white-space: pre-wrap;
            margin: 0;
        }
    </style>
</head>

<body style="margin: 0px;background: #f00;">
    <img style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;opacity: 0.75;" src="assets/images/bg-orange.png">
    <img src="assets/images/lord_ganesh.png" style="position: absolute;left: 50%;top: 500px;transform: translate(-50%,-50%);width: 150px;height: 150px;box-shadow: 0px 0px 121px #f00,0px 0px 121px #f00;border-radius: 100%;padding: 7px;">
    <img src="assets/images/the-k-circle.png" style="position: absolute;left: 50%;top: 700px;transform: translate(-50%,-50%);width: 92px;height: 92px;box-shadow: 0px 0px 11px #1959a7 inset,0px 0px 11px #1959a7 inset,0px 0px 11px #1959a7 inset,0px 0px 11px #1959a7 inset,0px 0px 22px #f00 inset,0px 0px 22px #f00 inset,0px 0px 22px #f00 inset,0px 0px 22px #f00 inset,0px 0px 33px #1959a7 inset,0px 0px 33px #1959a7 inset;border-radius: 100%;padding: 22px;" />
    <script type="text/javascript">
        if (window.location.href.indexOf("(DPR:") === -1) {
            window.history.pushState(null, "", screen.width + "x" + screen.height + "(DPR:" + devicePixelRatio + ")");
        }
        if (window.location.href.indexOf("/GUIDE") !== -1) {
            var tmpElem = document.createElement("div"), message;
            tmpElem.style.padding = "10px";
            tmpElem.style.margin = 0;
            tmpElem.style.position = "absolute";
            tmpElem.style.top = tmpElem.style.right = tmpElem.style.bottom = tmpElem.style.left = 0;
            tmpElem.style.backgroundColor = "rgba(255,255,255,0.75)";
            message = [
                "<div class=\"preFormatted\">" +
                "CSS for the BODY Tag:",
                "body {",
                "    display: block;",
                "    width: " + screen.width + "px;",
                "    height: " + screen.height + "px;",
                "    transform: scale(" + devicePixelRatio + "," + devicePixelRatio + ");",
                "    transform-origin: 0 0;",
                "}",
                "",
                "Additionally, set the dimensions for the Window as below: ",
                "Window Width: " + (screen.width * devicePixelRatio) + " (i.e. " + screen.width + " * " + devicePixelRatio + ")",
                "Window Height: " + (screen.height * devicePixelRatio) + " (i.e. " + screen.height + " * " + devicePixelRatio + ")" +
                "</div>"
            ];
            tmpElem.innerHTML = message.join("<br/>");
            document.querySelector("body").appendChild(tmpElem);
        }
    </script>
</body>

</html>
